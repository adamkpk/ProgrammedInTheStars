<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrologer (design demo)</title>
    <link href="demo.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <span id="menu"><input type="image" src="menu.png"></span>
            <img src="logoconcept2.png">
            <!-- <span id="about">about | refresh</span> -->
        </header>
        <div id="break"></div> <!-- adds line break for layout, ignore -->
        
        <div id="yoursign">
            <label for="sign">Your sign: &#10024;</label>
            <select name="sign" id="sign">
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
              </select>
        </div>

        <div id="get" onclick='data()'>Submit</div>

        <div class="column">
            <!-- data from database goes in mydata -->
            <div id="mydata"></div> 
        </div>
        <div class="column">
            <div id="apidata">
                <div id="getapi" onclick="api()">Get my daily horoscope</div>
            </div>
        </div>
        <script src="demo.js"></script>

    </body>
</html>
